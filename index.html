    <!-- å›¾ç‰‡é¢„è§ˆ -->

    <script>
        // é»˜è®¤å¯†ç ï¼ˆå¯åœ¨è®¾ç½®ä¸­ä¿®æ”¹ï¼‰
        const DEFAULT_PASSWORD = '520';

        // æ•°æ®å­˜å‚¨é”®
        const KEYS = {
            password: 'loveSpace_password',
            startDate: 'loveSpace_startDate',
            name1: 'loveSpace_name1',
            name2: 'loveSpace_name2',
            avatar1: 'loveSpace_avatar1',
            avatar2: 'loveSpace_avatar2',
            photos: 'loveSpace_photos',
            diaries: 'loveSpace_diaries',
            wishes: 'loveSpace_wishes'
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // å›è½¦ç™»å½•
            document.getElementById('passwordInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') tryLogin();
            });

            // å›è½¦æ·»åŠ æ¸…å•
            document.getElementById('wishInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addWish();
            });

            // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•ï¼ˆåŒä¸€ä¼šè¯ï¼‰
            if (sessionStorage.getItem('loveSpace_loggedIn')) {
                showApp();
            }
        });

        // ç™»å½•
        function tryLogin() {
            const input = document.getElementById('passwordInput').value;
            const savedPassword = localStorage.getItem(KEYS.password) || DEFAULT_PASSWORD;
            
            if (input === savedPassword) {
                sessionStorage.setItem('loveSpace_loggedIn', 'true');
                showApp();
            } else {
                document.getElementById('loginError').classList.add('show');
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    document.getElementById('loginError').classList.remove('show');
                }, 2000);
            }
        }

        // æ˜¾ç¤ºä¸»åº”ç”¨
        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            loadAllData();
            startTimer();
        }

        // åŠ è½½æ‰€æœ‰æ•°æ®
        function loadAllData() {
            // åå­—
            document.getElementById('name1').value = localStorage.getItem(KEYS.name1) || '';
            document.getElementById('name2').value = localStorage.getItem(KEYS.name2) || '';

            // å¤´åƒ
            const avatar1 = localStorage.getItem(KEYS.avatar1);
            const avatar2 = localStorage.getItem(KEYS.avatar2);
            if (avatar1) {
                document.getElementById('avatar1').innerHTML = `<img src="${avatar1}">`;
            }
            if (avatar2) {
                document.getElementById('avatar2').innerHTML = `<img src="${avatar2}">`;
            }

            // å¼€å§‹æ—¥æœŸ
            const startDate = localStorage.getItem(KEYS.startDate);
            if (startDate) {
                document.getElementById('startDate').value = startDate;
            }

            // ç›¸å†Œ
            loadPhotos();

            // æ—¥è®°
            loadDiaries();

            // æ¸…å•
            loadWishes();
        }

        // ä¿å­˜åå­—
        function saveName(num) {
            const value = document.getElementById(`name${num}`).value;
            localStorage.setItem(KEYS[`name${num}`], value);
        }

        // ä¸Šä¼ å¤´åƒ
        function uploadAvatar(num, input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const dataUrl = e.target.result;
                document.getElementById(`avatar${num}`).innerHTML = `<img src="${dataUrl}">`;
                localStorage.setItem(KEYS[`avatar${num}`], dataUrl);
            };
            reader.readAsDataURL(file);
        }

        // ä¿å­˜å¼€å§‹æ—¥æœŸ
        function saveStartDate() {
            const date = document.getElementById('startDate').value;
            localStorage.setItem(KEYS.startDate, date);
        }

        // è®¡æ—¶å™¨
        function startTimer() {
            function update() {
                const startDate = localStorage.getItem(KEYS.startDate);
                if (!startDate) {
                    document.getElementById('timerDays').textContent = '?';
                    return;
                }

                const start = new Date(startDate);
                const now = new Date();
                const diff = now - start;

                if (diff < 0) {
                    document.getElementById('timerDays').textContent = '0';
                    document.getElementById('timerHours').textContent = '0';
                    document.getElementById('timerMinutes').textContent = '0';
                    document.getElementById('timerSeconds').textContent = '0';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('timerDays').textContent = days;
                document.getElementById('timerHours').textContent = hours;
                document.getElementById('timerMinutes').textContent = minutes;
                document.getElementById('timerSeconds').textContent = seconds;
            }

            update();
            setInterval(update, 1000);
        }

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach((btn, i) => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // ç›¸å†ŒåŠŸèƒ½
        function loadPhotos() {
            const photos = JSON.parse(localStorage.getItem(KEYS.photos) || '[]');
            const grid = document.getElementById('albumGrid');
            
            // ä¿ç•™æ·»åŠ æŒ‰é’®
            grid.innerHTML = `<div class="album-item album-add" onclick="document.getElementById('photoInput').click()">+</div>`;
            
            photos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'album-item';
                item.innerHTML = `
                    <img src="${photo}" onclick="openLightbox('${photo}')">
                    <button class="delete-btn" onclick="deletePhoto(${index}, event)">Ã—</button>
                `;
                grid.insertBefore(item, grid.firstChild);
            });
        }

        function uploadPhotos(input) {
            const files = input.files;
            if (!files.length) return;

            const photos = JSON.parse(localStorage.getItem(KEYS.photos) || '[]');

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photos.unshift(e.target.result);
                    localStorage.setItem(KEYS.photos, JSON.stringify(photos));
                    loadPhotos();
                };
                reader.readAsDataURL(file);
            });

            input.value = '';
        }

        function deletePhoto(index, e) {
            e.stopPropagation();
            if (!confirm('ç¡®å®šåˆ é™¤è¿™å¼ ç…§ç‰‡å—ï¼Ÿ')) return;
            
            const photos = JSON.parse(localStorage.getItem(KEYS.photos) || '[]');
            photos.splice(index, 1);
            localStorage.setItem(KEYS.photos, JSON.stringify(photos));
            loadPhotos();
        }

        function openLightbox(src) {
            document.getElementById('lightboxImg').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // æ—¥è®°åŠŸèƒ½
        function loadDiaries() {
            const diaries = JSON.parse(localStorage.getItem(KEYS.diaries) || '[]');
            const list = document.getElementById('diaryList');
            
            list.innerHTML = diaries.map((diary, index) => `
                <div class="diary-entry">
                    <button class="delete-btn" onclick="deleteDiary(${index})">Ã—</button>
                    <div class="diary-date">${diary.date}</div>
                    <div class="diary-content">${diary.content}</div>
                </div>
            `).join('');
        }

        function addDiary() {
            const content = document.getElementById('diaryInput').value.trim();
            if (!content) return;

            const diaries = JSON.parse(localStorage.getItem(KEYS.diaries) || '[]');
            const now = new Date();
            const date = `${now.getFullYear()}å¹´${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;

            diaries.unshift({ date, content });
            localStorage.setItem(KEYS.diaries, JSON.stringify(diaries));
            
            document.getElementById('diaryInput').value = '';
            loadDiaries();
        }

        function deleteDiary(index) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿ')) return;
            
            const diaries = JSON.parse(localStorage.getItem(KEYS.diaries) || '[]');
            diaries.splice(index, 1);
            localStorage.setItem(KEYS.diaries, JSON.stringify(diaries));
            loadDiaries();
        }

        // æ¸…å•åŠŸèƒ½
        function loadWishes() {
            const wishes = JSON.parse(localStorage.getItem(KEYS.wishes) || '[]');
            const list = document.getElementById('wishList');
            
            list.innerHTML = wishes.map((wish, index) => `
                <div class="wishlist-item ${wish.completed ? 'completed' : ''}">
                    <div class="wishlist-checkbox ${wish.completed ? 'checked' : ''}" onclick="toggleWish(${index})">
                        ${wish.completed ? 'âœ“' : ''}
                    </div>
                    <span class="wishlist-text">${wish.text}</span>
                    <button class="wishlist-delete" onclick="deleteWish(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function addWish() {
            const text = document.getElementById('wishInput').value.trim();
            if (!text) return;

            const wishes = JSON.parse(localStorage.getItem(KEYS.wishes) || '[]');
            wishes.push({ text, completed: false });
            localStorage.setItem(KEYS.wishes, JSON.stringify(wishes));
            
            document.getElementById('wishInput').value = '';
            loadWishes();
        }

        function toggleWish(index) {
            const wishes = JSON.parse(localStorage.getItem(KEYS.wishes) || '[]');
            wishes[index].completed = !wishes[index].completed;
            localStorage.setItem(KEYS.wishes, JSON.stringify(wishes));
            loadWishes();
        }

        function deleteWish(index) {
            const wishes = JSON.parse(localStorage.getItem(KEYS.wishes) || '[]');
            wishes.splice(index, 1);
            localStorage.setItem(KEYS.wishes, JSON.stringify(wishes));
            loadWishes();
        }

        // è®¾ç½®åŠŸèƒ½
        function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            if (!newPassword) {
                alert('è¯·è¾“å…¥æ–°å¯†ç ');
                return;
            }
            localStorage.setItem(KEYS.password, newPassword);
            document.getElementById('newPassword').value = '';
            alert('å¯†ç ä¿®æ”¹æˆåŠŸï¼');
        }

        function exportData() {
            const data = {
                password: localStorage.getItem(KEYS.password),
                startDate: localStorage.getItem(KEYS.startDate),
                name1: localStorage.getItem(KEYS.name1),
                name2: localStorage.getItem(KEYS.name2),
                avatar1: localStorage.getItem(KEYS.avatar1),
                avatar2: localStorage.getItem(KEYS.avatar2),
                photos: localStorage.getItem(KEYS.photos),
                diaries: localStorage.getItem(KEYS.diaries),
                wishes: localStorage.getItem(KEYS.wishes)
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `æˆ‘ä»¬çš„å°çª_å¤‡ä»½_${new Date().toLocaleDateString()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.password) localStorage.setItem(KEYS.password, data.password);
                    if (data.startDate) localStorage.setItem(KEYS.startDate, data.startDate);
                    if (data.name1) localStorage.setItem(KEYS.name1, data.name1);
                    if (data.name2) localStorage.setItem(KEYS.name2, data.name2);
                    if (data.avatar1) localStorage.setItem(KEYS.avatar1, data.avatar1);
                    if (data.avatar2) localStorage.setItem(KEYS.avatar2, data.avatar2);
                    if (data.photos) localStorage.setItem(KEYS.photos, data.photos);
                    if (data.diaries) localStorage.setItem(KEYS.diaries, data.diaries);
                    if (data.wishes) localStorage.setItem(KEYS.wishes, data.wishes);

                    alert('æ•°æ®å¯¼å…¥æˆåŠŸï¼é¡µé¢å°†åˆ·æ–°');
                    location.reload();
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼Œæ–‡ä»¶æ ¼å¼ä¸æ­£ç¡®');
                }
            };
            reader.readAsText(file);
            input.value = '';
        }

        function clearAllData() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) return;
            if (!confirm('çœŸçš„è¦æ¸…ç©ºå—ï¼Ÿæ‰€æœ‰ç…§ç‰‡ã€æ—¥è®°ã€æ¸…å•éƒ½ä¼šä¸¢å¤±ï¼')) return;
            
            Object.values(KEYS).forEach(key => localStorage.removeItem(key));
            sessionStorage.removeItem('loveSpace_loggedIn');
            location.reload();
        }

        // é”®ç›˜å¿«æ·é”® - ESCå…³é—­ç¯ç®±
        document.addEventListener('keydown', (e) => {

    </script>
